<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		{% load static %}
		<link rel="stylesheet" href="{% static "css/style.css" %}">
		<link rel="stylesheet" href="{% static "css/fontawesome-free-5.0.13/web-fonts-with-css/css/fontawesome.css" %}">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		{% block head_js %}{% endblock head_js %}
	</head>
	<body>
		<img id="logo" src="{%  static "img/unicorn.jpg" %}" alt="unicorn" width="131px" height="225px">
		<h1 class="heading">Unicorn Attractor</h1>
		<h2 class="heading bottom-heading">Issue Tracker</h2>
		<nav class="navbar bg-dark">
		  <ul class="navbar-nav" >
		    <li class="nav-item">
		      <a class="nav-link" href="#">Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="/forum/">Bugs</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="/feature_request_forum/">Feature Request</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="#">Time/Vote Tracking</a>
		    </li>
		    <li class="nav-item">
		    	<a class="nav-link" href="{% url 'register' %}">Register</a>
		    </li>
		    {% if user.email %}
	           	<li class="nav-item">
	           		<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
	           	</li>
	        {% else %}
	           	<li class="nav-item">
	           		<a class="nav-link" href="{% url 'login' %}">Log In</a>
	           	</li>
	        {% endif %}
		  </ul>
		</nav>


		<div class="container content">
	        {% block content %}
	        {% endblock %}
    	</div>
	</body>
</html>
